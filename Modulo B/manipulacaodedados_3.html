<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de Dados</title>
</head>
<body>
    <h1> Manipulacao de Dados</h1>

    <script>
        // s.length         --> quantos caracteres a string tem
        // s.toUpperCase()  --> tudo para MAIUSCULAS
        // s.toLowerCase()  --> tudo para minusculas

        var nome = window.prompt("Qual seu nome: ")
        document.write(`Olá,${nome} seu nome tem ${nome.length} letras <br>` ) // Escrever na tela
        document.write(`Olá ${nome} seu nome em maiuscula é ${nome.toUpperCase()} <br>`) // MAIUSCULA
        document.write(`Ola ${nome} seu nome em minusculo é ${nome.toLowerCase()}`) // MINUSCULA

        // Trabalhando com casas decimais 
        // n1.toFixed(2) --> Trabalhando com 2 casas
        // n1.toFixed(2).replace("." , ",") --> Trocando ponto por virgula.
        // n1.toLocaleString('pt-BR' , {style'currency' , currency: 'BRL' }) --> Localizar a string em portugues ou ingles(dolar, real ou euro)
   

    </script>
    
</body>
</html>

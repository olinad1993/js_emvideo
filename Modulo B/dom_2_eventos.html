<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height:200px ;
            text-align: center;

        }

    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/pt-BR/docs/Web/Events -->
    <button id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        CLIQUE AQUI
    </button>

    <script>
        var a = window.document.getElementById('area')

        function clicar () {
            
            a.innerText = 'clicou!'
            window.alert("Bem-Vindo")

        }
        function entrar() {
            a.innerText = 'Entrou!'

        }
        function sair() {
            a.innerText = 'Saiu!'

        }


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height:200px ;
            text-align: center;

        }

    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/pt-BR/docs/Web/Events -->
    <!-- <button id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Forma 1--> 
        <button id='area'>Clique Aqui</button>
        
        <script>
        var a = window.document.getElementById('area')
        // Forma 2 - Html fica mais limpo
        a.addEventListener('click' , clicar) 
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar () {
            
            a.innerText = 'clicou!'
            // window.alert("Bem-Vindo")
            a.style.background = 'red' // implementando cores ao fazer uma ação

        }
        function entrar() {
            a.innerText = 'Entrou!'

        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'

        }


    </script>
    
</body>
</html>

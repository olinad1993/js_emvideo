<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-image: url("https://static.vecteezy.com/ti/vetor-gratis/p1/2234309-movendo-fundo-do-carro-velocimetro-e-velocimetro-vetor.jpg");

        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input id="btn_verificar" type="button" value="verificar" onclick="calcular()">
    <div id="result"></div>
    
    <script>
        function calcular(){
            const vel_max = 63
            var txtvel = window.document.getElementById('txtvel')
            var result = window.document.getElementById('result')
            var vel_atual = Number(txtvel.value)
            result.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel_atual} KM/h </strong> </p> ` 

            if(vel_atual > vel_max){
                result.innerHTML += `<p> <strong>VOCÊ FOI MULTADO!! </strong> <u>Motivo:</u> A cima da velocidade máxima.`

                
            }else{ 
                result.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'

            }

            if (vel_atual == 62){
                result.innerHTML += `<p>CUIDADO, a velocidade maxima é de <strong> ${vel_max} </strong> </p>`
            }
            

            
        }

    </script>
</body>
</html>

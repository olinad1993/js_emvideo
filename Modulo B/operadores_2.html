<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores PT2</h1>
    <script>
        // Operadores Relacionais é true ou false.
        /*  
            > -  Maior
            < -  Menor
            >= - maior ou igual
            <= - menor ou igual
            == - Igual
            != - Diferente

            // Operadores de identidade
            === --> operador se é identico

            // Operadores Lógicos 

            !  -->  Negação / Não
            %% --> Conjunção / e
            || --> Dijunção/ Ou

            // Operador Ternario
            ?
            :
        
        */

        var num_1 = 25;
        var preco = 50.5;

        console.log(num_1 || preco)
    


    </script>
    
</body>
</html>

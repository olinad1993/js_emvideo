<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de Dados</title>
</head>
<body>
    <h1> Manipulacao de Dados</h1>

    <script>
        // Convertendo valores
        // Converter string para number (Number.parseInt(n)) number
        // Converter string para real (Number.parseFloat(n)) Float
        // Maneira mais recente para usar Number(windows.prompt("texto"))

        // Converter numero para string String(n) ou n.toString()


        var n1 = Number(window.prompt("Digite um numero: ")); // está recebendo string
        var n2 = Number(window.prompt("Digite outro numero: ")); // está recebendo string
        var soma = n1 + n2
 
        // novo template string
        window.alert(`A soma dos valores é ${soma}`)

       
        

    </script>
    
</body>
</html>
